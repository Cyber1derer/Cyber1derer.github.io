<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cyber1derer</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            background-color: #000;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            overflow: hidden;
            color: #fff;
        }
        .container {
            position: relative;
            width: 90%;
            max-width: 600px;
            text-align: center;
        }
        .background {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: radial-gradient(circle, #000, #1a1a1a);
            z-index: -1;
            overflow: hidden;
        }
        .star {
            position: absolute;
            width: 2px;
            height: 2px;
            background: #fff;
            border-radius: 50%;
            animation: twinkle 2s infinite;
        }
        @keyframes twinkle {
            0%, 100% { opacity: 0.5; }
            50% { opacity: 1; }
        }
        .header {
            font-size: 4em;
            margin-bottom: 20px;
            opacity: 0; 
            animation: float 6s infinite ease-in-out, fadeIn 2s forwards;
        }
        @keyframes float {
            0%, 100% { transform: translateY(0); }
            50% { transform: translateY(-20px); }
        }
        .name {
            font-size: 2em;
            margin-bottom: 10px;
            opacity: 0; /* Скрыть элемент до анимации */
            animation: fadeIn 2s ease-in-out forwards;
        }
        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(20px); }
            to { opacity: 1; transform: translateY(0); }
        }
        .nickname {
            font-size: 1.2em;
            color: #aaa;
            opacity: 0; 
            animation: fadeIn 2s ease-in-out 1s forwards;
        }
        .content {
            font-size: 1.2em;
            line-height: 1.6;
            margin-top: 20px;
            min-height: 1.6em; 
        }
        /* Стили для мигающего курсора */
        .content::after {
            content: ''; /* '|' */
            color: #fff;
            animation: blink 1s step-end infinite;
        }
        @keyframes blink {
            from, to {
                opacity: 1;
            }
            50% {
                opacity: 0;
            }
        }
        .robot {
            width: 150px;
            height: 150px;
            margin: 20px auto;
            background: url('https://avatars.githubusercontent.com/u/38405016?v=4') no-repeat center center;
            background-size: cover;
            border-radius: 15px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.5);
            animation: spin 5s infinite linear;
        }
        @keyframes spin {
            from { transform: rotate(0deg); }
            to { transform: rotate(360deg); }
        }
    </style>
</head>
<body>
    <div class="background"></div>
    <div class="container">
        <div class="header">ΔV</div>
        <div class="name">@Cyber1derer</div>
        <div class="nickname">Denis</div>
        <div class="content" id="typewriter"></div>
        <div class="robot"></div>
    </div>
    <script>
        // Создание звезд динамически
        function createStars(num) {
            const container = document.querySelector('.background');
            for (let i = 0; i < num; i++) {
                const star = document.createElement('div');
                star.classList.add('star');
                star.style.top = `${Math.random() * 100}vh`;
                star.style.left = `${Math.random() * 100}vw`;
                star.style.animationDuration = `${2 + Math.random() * 3}s`;
                container.appendChild(star);
            }
        }
        createStars(100);

        document.addEventListener('DOMContentLoaded', () => {
            console.log('Я все вижу! А исходный код лежит на гитхаб');
            
            // --- НАЧАЛО: Логика для эффекта пишущей машинки ---
            const typewriterElement = document.getElementById('typewriter');
            const words = ["Developer", "Computer Vision", "ML", "Robotics engineer"];
            let wordIndex = 0;
            let charIndex = 0;
            let isDeleting = false;
            
            const typingSpeed = 50;
            const deletingSpeed = 35;
            const delayBetweenWords = 1500;

            function type() {
                const currentWord = words[wordIndex];
                
                // Определяем, печатаем мы или стираем
                if (isDeleting) {
                    // Стираем символ
                    typewriterElement.textContent = currentWord.substring(0, charIndex - 1);
                    charIndex--;
                } else {
                    // Печатаем символ
                    typewriterElement.textContent = currentWord.substring(0, charIndex + 1);
                    charIndex++;
                }

                let typeSpeed = isDeleting ? deletingSpeed : typingSpeed;

                // Если слово напечатано полностью
                if (!isDeleting && charIndex === currentWord.length) {
                    typeSpeed = delayBetweenWords; // Пауза перед стиранием
                    isDeleting = true;
                } 
                // Если слово стерто полностью
                else if (isDeleting && charIndex === 0) {
                    isDeleting = false;
                    wordIndex = (wordIndex + 1) % words.length; // Переходим к следующему слову
                }
                
                setTimeout(type, typeSpeed);
            }
            
            setTimeout(type, 3000);
            // --- КОНЕЦ: Логика для эффекта пишущей машинки ---
        });
    </script>
</body>
</html>
